<!DOCTYPE html>
<html>
<head>
	<title>Contact Nicesite.com</title>
</head>
<body link="red" vlink="brown" alink="white">
	<h1 style="text-align: center;">CONTACT US</h1>
	<form> 
        <center>
            <a href="mailto: ID@mail.com">SEND US A MAIL</a><br/><br/>
            <caption>REPLY ME?</caption><br/>
            Yes <input type="radio" name="reply" value="y"/>
            No <input type="radio" name="reply" value="n"/><br/><br/>
            <caption>HOW</caption><br/>
            Email <input type="checkbox" name="mail" value="on"/>
            SMS <input type="checkbox" name="sms" value="on"/>
            Phone call <input type="checkbox" name="call" value="on"/><br/><br/>
            EMAIL ACCOUNT <br/> <input name="nam" type="text"/> <br/>
            PASSWORD <br/> <input name="pass" type="password" align="right"/><br/>
            <br><input type="submit" name="submit" value="submit">
            <input type="reset" name="reset" value="reset"> 
            <br/><br/>
            MAIL(UPLOAD OR TYPE)<br/><br/>
            <input type="file" name="fmail" value="text"><br/><br/>
            <textarea name="desc" rows="5" cols="45"/><br/>
        </center>
    </form>
</body>
</html>
